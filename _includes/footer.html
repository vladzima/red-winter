<div class="footer section">
    <div class="w-container">
      <div class="w-row">
        <div class="w-col w-col-6">
          <div class="footer logo-text">{{ site.logo_text }}</div>
          <div class="social-icon-group">
            {% for account in site.data.social %}
              {% if account.display == true %}
              <a class="social-icon w-inline-block" href="{{ account.link }}"><img src="assets/images/{{ account.icon }}">
            </a>
              {% endif %}
            {% endfor %}
          </div>
        </div>
        {% for nav in site.data.links %}
        <div class="w-col w-col-2">
          <h4 class="footer-title">{{ nav.title }}</h4>
          {% for subcategory in nav.items %}
          <a class="in-footer page-link" href="{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="copyright footer section">
    <div class="w-container">
      <div>{{ site.copyright }}</div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src="{{ "/assets/js/script.js" | relative_url }}" type="text/javascript"></script>
  <script src="{{ "/assets/js/footer.js" | relative_url }}" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
